name: SonarCloud Full Analysis

on:
  push:
    branches:
      - main
      - develop
      - feature-realtime-meeting
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and Analyze
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build --if-present

      - name: Run tests and generate coverage
        run: npm run test:cov --if-present

      - name: Fix LCOV paths for SonarCloud
        run: sed -i 's|\\|/|g' coverage/lcov.info

      - name: SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          npx sonar-scanner \
            -Dsonar.projectKey=proyecto-ids \
            -Dsonar.organization=Proyecto-IDS \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.branch.name=${{ github.ref_name }} \
            -Dsonar.sources=src \
            -Dsonar.tests=src \
            -Dsonar.test.inclusions="**/*.spec.ts,**/*.test.ts" \
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info \
            -Dsonar.verbose=true
